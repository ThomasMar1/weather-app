<label>Select City</label>
<select class="browser-default col m3" (change)="getWeather($event.target.value)">
    <option value="" disabled selected>Choose your option</option>
    <option>Auckland</option>
    <option>Wellington</option>
    <option>Christchurch</option>
    <option>Sydney</option>
    <option>Melbourne</option>
    <option>Whangarei</option>
    <option>New York</option>
    <option>London</option>
    <option>Paris</option>


</select>

<div class="row" *ngIf="weatherData">
    <div class="col s12 m3">
        <div class="card blue-grey darken-1" >
            <div class="card-image ">
                <img class="city-image"src="{{imgUrl}}">

                <span class="card-title city-name">{{weatherData.name}}</span>
            </div>
            <div class="card-content white-text">
                <img class="right" src="http://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png">
                <h4>{{weatherData.main.temp | number : '1.1-1'}}<span>&deg;C</span></h4>
                <p><b>{{weatherData.weather[0].main}}</b> | <span>{{weatherData.weather[0].description}}</span></p>

            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
</div>
